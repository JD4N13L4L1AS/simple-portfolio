<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>Matthew Clay | Frontend Developer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="antialiased text-gray-600">
    <!-- background-image and navbar like section -->
    <section class="w-full min-h-screen absolute">
      <div
        class="w-full h-1/2 bg-cover bg-bottom absolute z-0 top-0 pt-20 px-12"
        style="background-image: url(../src/images/macbook_background.jpg)"
      ></div>
      <div
        class="font-bold uppercase absolute z-20 bottom-10 right-0 left-0 inline-flex space-x-20 justify-center tracking-wide text-gray-600"
      >
        <a href="#services" class="text-cyan-600">services</a>
        <a href="#projects" class="text-cyan-600">project</a>
        <a href="#contact" class="text-cyan-600">contact</a>
      </div>
    </section>

    <!-- self-introduction-card -->
    <section class="flex min-h-screen h-auto justify-center items-center">
      <div class="relative max-w-4xl">
        <div
          class="absolute z-10 inset-0 bg-gradient-to-r from-primary to-secondary shadow-lg transform -skew-y-6 sm:skew-y-0 sm:rotate-6 sm:rounded-lg"
        ></div>

        <div
          class="relative z-20 bg-white md:flex justify-between p-12 shadow-lg rounded-lg w-full max-w-4xl"
        >
          <div class="sm:flex flex-col justify-between space-y-6 py-6 md:pr-10">
            <div>
              <h2 class="text-lg">Hello, I'm</h2>
              <h1 class="font-bold text-5xl text-gray-800">Matthew Clay</h1>
            </div>
            <p class="text-xl leading-relaxed">
              A Frontend Developer, 1st year student from Mandalay Technological
              University <span class="text-red-600">(Offline)</span> who is
              currently learning React and Next.js
            </p>
          </div>
          <img
            class="w-80 rounded-full flex-shrink-0 border-8 border-white shadow-md"
            src="../src/images/universal_profile_pic.jpeg"
            alt="matthew-clay pf"
          />
        </div>
      </div>
    </section>

    <!-- services -->
    <section class="bg-gray-50 pt-20 pb-28 px-8" id="services">
      <div class="max-w-6xl mx-auto">
        <div class="text-center">
          <h1 class="text-6xl text-gray-700">Services</h1>
          <p class="pt-2">What I Offer</p>
        </div>
      </div>
    </section>
  </body>
</html>
